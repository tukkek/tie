<title>Tie demonstration</title>

<meta charset='utf8'>
<link rel='stylesheet' href='race.css'>

<div id='header'>
  <em>View the source-code for this demonstration <a href='github.com/tukkek/tie/demonstrations/race/'>here</a>.</em>
  <template class='controls'><div class='controls'>
    <div class='entrants'>Horses racing: <input type='number' min='2' value='5'></div>
    <button id='race'>Go!</button>
  </div></template>
</div>

<div id='tracks'>
  <template class='track'><div class='track'>
    <span class='name'>Horse $?</span>
    <div class='horse' step='1'><div class='flipped'>🐎</div></div>
  </div></template>
</div>

<!-- A template's parent element is used by default as container for its clones -->
<div id='results'>
  <!-- A "result" template that records the results for each new race -->
  <template class='result'>
    <!-- Each template needs a single root child: here it's a "div" -->
    <div class='result'>
      <strong>Race results:</strong>
      <!-- A list to store every horses' results for a given race. -->
      <ol>
        <!-- A "time" template to record each horse's finish time -->
        <template class='time'>
          <!-- Here the one root child is also the only element -->
          <li></li>
        </template>
      </ol>
      <button>Remove these results</button>
    </div>
  </template>
</div>

<script type='module'>
  import * as race from './race.js'
  race.setup()
</script>
